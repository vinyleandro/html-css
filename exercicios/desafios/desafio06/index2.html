<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <td colspan="4">A</td>
        
           
           
           <td rowspan="4">B</td>
           
        </tr>

        <tr>
            
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        
        </tr>

        <tr>
        
            
            <td>K</td>
            <td>L </td>
            <td>M</td>
            <td>N</td>
            
        </tr>

    </table>
</body>
</html>
