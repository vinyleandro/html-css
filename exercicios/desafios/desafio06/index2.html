<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
       <tr>
         <td>A</td>
         <td>B</td>
         <td>C</td>
         <td>D</td>
       </tr>
         <td>E</td>
         <td>F</td>
         <td>G</td>
         <td>H</td>
       <tr>
         <td>I</td>
         <td>J</td>
         <td>K</td>
         <td>L</td>
       </tr>

       <tr>
         <td>M</td>
         <td>N</td>
         <td>O</td>
         <td>Q</td>
       </tr>
    </table>
</body>
</html>
