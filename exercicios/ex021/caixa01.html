<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{  /* box-level */
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid aqua;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed black;
        }

        a{ /* inline-level*/
            border: 10px solid springgreen;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
